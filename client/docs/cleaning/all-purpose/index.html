    ---
    layout: base
    eleventyNavigation: 
        key: All-purpose
        parent: Cleaning
        order: 2
        
    ---
    
        <h1 class = "product__title"></h1>
<div class="product__list container">
        
<div class="form__product">

    <form>
    <p>For</p>
        <div class="option">
            <input type="checkbox" id="men" name="men" checked>
            <label for="men">Men</label>
        </div>

        <div class="option">
            <input type="checkbox" id="women" name="Women">
            <label for="Women">Women</label>
        </div>
        
        <div class="option">
            <input type="checkbox" id="kids" name="kids">
            <label for="kids">Kids</label>
        </div>
    

    <p>Price</p>
        <div class="slidecontainer">
        <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
</div>


    <p>Feature</p>
        <div class="option">
            <input type="checkbox" id="organic" name="organic" checked>
            <label for="organic">Organic</label>
        </div>
        <div class="option">
            <input type="checkbox" id="zero__waste" name="zero__waste">
            <label for="zero__waste">Zero Waste</label>
        </div>
        <div class="option">
            <input type="checkbox" id="vegan" name="vegan">
            <label for="vegan">Vegan</label>
        </div>
        <div class="option">
            <input type="checkbox" id="fairtrade" name="fairtrade">
            <label for="fairtrade">Fairtrade</label>
        </div>
    
        <button type="submit" class="filter__submit" value="Submit">Apply</button>
    </form>


</div>


        <ul class = "product__container">



        </ul>
</div>
